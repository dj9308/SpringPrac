 <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/base">	
	
    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
    </th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
    </th:block>

    <div layout:fragment="content">
            <table class="table table-bordered">
						<thead class="thead-dark">
							<tr>
								<th class="text-center" scope="col">글번호</th>
								<th class="text-center" scope="col">제목</th>
								<th class="text-center" scope="col">작성자</th>
								<th class="text-center" scope="col">작성일</th>
								<th class="text-center" scope="col">조회수</th>
								<th class="text-center" scope="col">추천수</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="list, iterStat : ${list}">
								<td class="text-center" th:text="${list.num}"></td>
								<td class="text-center" th:text="${list.title}"></td>
								<td class="text-center" th:text="${list.users.ID}"></td>
								<td class="text-center" th:text="${#dates.format(list.date,'yyyy-MM-dd')}"></td>
								<td class="text-center" th:text="${list.cnt}"></td>
								<td class="text-center"  th:text="${list.rcmd}"></td>
							</tr>
						</tbody>
					</table>
    </div>


</html>
